        <FIeldset style="background-color: aquamarine; ">

            <Form action="sentform" method="post">

                <input type="number" id="Age0" name="Age" min="0" max="10"><br><br>
                
                <label for="Age1">Age Readonly</label>
                <input type="number" id="Age1" name="Age1" min="0" max="10" value="8"><br><br>

                <input type="password" id="Pwd" name="Pwd" placeholder="ป้อนรหัสผ่าน" required><br><br>

                <input type="date" name="date" id="name"><br><br>

                <label for="address">ที่อยู่</label><br>
                <textarea name="address" id="address" cols="30 " rows="5"></textarea><br><br>

                <label for="color">สี</label>
                <input type="color" name="color" id="color"><br><br>

                <label for="photo">เลือกรูป</label>

                <input type="submit">
                <input type="reset">

            </Form>
